    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <title>Share an article</title>

<body>
    <nav>
        <div class="logo">
            <h4><a href="userDashboard.html"><i class="fas fa-people-carry"></i>Teamwork</a></h4>
        </div>
        <ul class="links">
            <li><a class="selected" href="userDashboard.html">Home</a></li>
            <li><a class="selected on" href="addArticle.html">Workspace</a></li>
            <li><a class="selected" href="login.html">Log out</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    <div class="container">
        <div id="add-articles-form">
            <i class="fas fa-people-carry up-logo"></i>
            <h1>Add an article</h1>
            <form action="userDashboard.html" method="">
                <input class="inputs-style-ex" type="text" name="" placeholder="Author"><br>
                <input class="inputs-style-ex" type="text" name="" placeholder="Title"><br>
                <input class="inputs-style-ex" type="text" name="" placeholder="Image url"><br>
                <select class="inputs-style-ex">
                    <option>Category</option>
                    <option value="inspirational">Inspirational</option>
                    <option value="sport">Sports</option>
                    <option value="culture">Culture</option>
                    <option value="religion">Religion</option>
                    <option value="politics">Politics</option>
                </select><br>
                <textarea class="inputs-style-ex txt-area" placeholder="Content"></textarea><br>
                <button class="my-buttons-customized2" id="adc-small">Add article</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Teamwork &copy; 2019</p>
    </div>
