<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <title>Delete an article</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4><a href="userDashboard.html"><i class="fas fa-people-carry"></i>Teamwork</a></h4>
        </div>
        <ul class="links">
            <li><a class="selected" href="userDashboard.html">Home</a></li>
            <li><a class="selected on" href="userDashboard.html">Workspace</a></li>
            <li><a class="selected" href="login.html">Log out</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        <div id="add-articles-form">
            <i class="fas fa-people-carry up-logo"></i>
            <h1>Delete an article</h1>
            <form action="userDashboard.html" method="">
                <input class="inputs-style" type="text" name="" value="Abdoul Nuru"><br>
                <input class="inputs-style" type="text" name="" value="Life at Andela"><br>
                <input class="inputs-style" type="text" name=""
                    value="https://images.unsplash.com/photo-1561993090-b7c00b87852a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"><br>
                <select class="inputs-style">
                    <option>Category</option>
                    <option value="inspirational" selected>Inspirational</option>
                    <option value="sport">Sports</option>
                    <option value="culture">Culture</option>
                    <option value="religion">Religion</option>
                    <option value="politics">Politics</option>
                </select><br>
                <textarea
                    class="inputs-style txt-area">Some quick example text to build on the article card to see how the articles will look like.</textarea><br>
                <button class="my-buttons-customized">Delete</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Teamwork &copy; 2019</p>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
